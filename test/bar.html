<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/my-bar.css">
</head>

<body>
    <div class="container">

        <!-- Style 1 -->
        <div class="bar-1">
            <div class="box-1">
                <div class="percent-1">
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="value-1">
                        <h2>90<span>%</span></h2>
                    </div>
                </div>
                <h2 class="text-1">Html</h2>
            </div>
        </div>

        <!-- Style 2 -->
        <div class="bar-2">
            <span class="text-2">Html</span>
            <div class="percent-2">
                <div class="progress-2"></div>
            </div>
            <span class="value-2">90%</span>
        </div>

    </div>

</body>

</html>
